<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Roblox Scripts</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #232323;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            padding: 10px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: #2b2b2b;
            color: #f5f5f5;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .tabs button:hover {
            background-color: #0078d7;
        }
        .tabs button.active {
            background-color: #0078d7;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .script-container, .download-section {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #1f1f1f;
            color: #f5f5f5;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005ea6;
        }
        .download-item a {
            color: #00aaff;
            text-decoration: none;
        }
        .download-item a:hover {
            text-decoration: underline;
        }

        /* Script List Styles */
        .saved-scripts {
            margin-top: 20px;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 8px;
        }
        .saved-script {
            padding: 10px;
            background-color: #1f1f1f;
            margin-bottom: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }

        /* Chat Room Styles */
        .chat-room {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chat-room textarea {
            height: 100px;
        }
        .messages {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .messages .message {
            padding: 5px;
            margin: 5px 0;
        }
        .public-chat {
            max-height: 300px;
            overflow-y: auto;
        }

        /* Login and Signup Styles */
        .login-signup {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #232323;
            border-radius: 8px;
            text-align: center;
        }
        .login-signup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            background-color: #1f1f1f;
            color: #f5f5f5;
        }
        .login-signup button {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-signup button:hover {
            background-color: #005ea6;
        }

        /* Responsive Design for Mobile and iPhone Screens */
        @media only screen and (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            textarea {
                height: 120px;
            }
            button {
                padding: 8px 15px;
            }
        }
        @media (orientation: landscape) {
            textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Roblox Scripts</h1>
        <p>Your go-to site for scripts and downloads.</p>
    </header>
    <main>
        <!-- Login/Signup -->
        <div id="authSection" class="login-signup">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Sign up</a></p>
        </div>

        <!-- Signup -->
        <div id="signupSection" class="login-signup" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="newUsername" placeholder="Username">
            <input type="password" id="newPassword" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
        </div>

        <!-- Main Website Content -->
        <div id="contentSection" style="display: none;">
            <!-- Tab Buttons -->
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('scripts')">Scripts</button>
                <button class="tab-button" onclick="showTab('downloads')">Downloads</button>
                <button class="tab-button" onclick="showTab('chat')">Chat Room</button>
            </div>

            <!-- Script Tab Content -->
            <div class="tab-content scripts active" id="scripts">
                <div class="script-container">
                    <h2>Save and Copy Script</h2>
                    <textarea id="scriptInput" placeholder="Type or paste your script here..."></textarea>
                    <button onclick="copyText()">Copy Script</button>
                    <button onclick="saveText()">Save Script</button>
                </div>

                <!-- Display Saved Scripts -->
                <div class="saved-scripts" id="savedScripts">
                    <h3>Saved Scripts:</h3>
                    <!-- List of saved scripts will appear here -->
                </div>
            </div>

            <!-- Download Tab Content -->
            <div class="tab-content downloads" id="downloads">
                <div class="download-section">
                    <h2>Downloads</h2>
                    <div class="download-item">
                        <a href="file1.zip" download>Download Script 1</a>
                    </div>
                    <div class="download-item">
                        <a href="file2.zip" download>Download Script 2</a>
                    </div>
                </div>
            </div>

            <!-- Chat Tab Content -->
            <div class="tab-content chat" id="chat">
                <div class="chat-room">
                    <h2>Public Chat</h2>
                    <div class="messages public-chat" id="publicChatMessages"></div>
                    <textarea id="publicChatInput" placeholder="Type a message..."></textarea>
                    <button onclick="sendPublicMessage()">Send Public Message</button>
                </div>

                <div class="chat-room">
                    <h2>Private Chat (Owner Only)</h2>
                    <div class="messages private-chat" id="privateChatMessages"></div>
                    <textarea id="privateChatInput" placeholder="Type a private message..."></textarea>
                    <button onclick="sendPrivateMessage()">Send Private Message</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let loggedIn = false;
        let isOwner = false;
        let savedScripts = [];

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.classList.remove('active'));
            tabButtons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        function showLogin() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('signupSection').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('signupSection').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Perkdevil' && password === 'SUCKadick1!') {
                loggedIn = true;
                isOwner = true;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('contentSection').style.display = 'block';
            } else {
                alert('Invalid login credentials!');
            }
        }

        function signup() {
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            alert('Signup successful! Now, please log in.');
            showLogin();
        }

        function copyText() {
            const text = document.getElementById('scriptInput');
            text.select();
            document.execCommand('copy');
            alert('Script copied to clipboard!');
        }

        function saveText() {
            const text = document.getElementById('scriptInput').value;
            if (text.trim() === '') {
                alert('Please enter a script to save.');
                return;
            }

            if (isOwner) {
                savedScripts.push(text);
                displaySavedScripts(savedScripts);
                alert('Script saved successfully!');
            } else {
                alert('You are not authorized to save scripts.');
            }
        }

        function displaySavedScripts(scripts) {
            const savedScriptsContainer = document.getElementById('savedScripts');
            savedScriptsContainer.innerHTML = '<h3>Saved Scripts:</h3>';

            scripts.forEach((script, index) => {
                const scriptDiv = document.createElement('div');
                scriptDiv.classList.add('saved-script');
                scriptDiv.innerHTML = `
                    <h4>Script ${index + 1}</h4>
                    <pre>${script}</pre>
                    <button onclick="copyToClipboard('${script}')">Copy Script</button>
                `;
                savedScriptsContainer.appendChild(scriptDiv);
            });
        }

        function copyToClipboard(script) {
            const textarea = document.createElement('textarea');
            textarea.value = script;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Script copied to clipboard!');
        }

        // Public Chat
        function sendPublicMessage() {
            const message = document.getElementById('publicChatInput').value;
            if (message.trim()) {
                const publicMessages = document.getElementById('publicChatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = message;
                publicMessages.appendChild(messageDiv);
                document.getElementById('publicChatInput').value = '';
            }
        }

        // Private Chat
        function sendPrivateMessage() {
            if (!isOwner) {
                alert('You must be logged in as the owner to send private messages.');
                return;
            }
            const message = document.getElementById('privateChatInput').value;
            if (message.trim()) {
                const privateMessages = document.getElementById('privateChatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = `Private: ${message}`;
                privateMessages.appendChild(messageDiv);
                document.getElementById('privateChatInput').value = '';
            }
        }
    </script>
</body>
</html>
