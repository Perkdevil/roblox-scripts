<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Roblox Scripts</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #232323;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs button {
            background-color: #2b2b2b;
            color: #f5f5f5;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .tabs button:hover {
            background-color: #0078d7;
        }
        .tabs button.active {
            background-color: #0078d7;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }
        .tab-content {
            padding: 10px;
        }

        /* Settings Page */
        .settings-page {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 400px;
        }
        .settings-page input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #1f1f1f;
            color: #f5f5f5;
            border: none;
        }
        .settings-page button {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .settings-page button:hover {
            background-color: #005ea6;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }
        body.light-mode header {
            background-color: #fff;
        }
        body.light-mode .tabs button {
            background-color: #f5f5f5;
            color: #333;
        }
        body.light-mode .tabs button.active {
            background-color: #0078d7;
            color: white;
        }
        body.light-mode .settings-page {
            background-color: #fff;
            color: #333;
        }
        body.light-mode .settings-page input {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        body.dark-mode header {
            background-color: #232323;
        }
        body.dark-mode .tabs button {
            background-color: #2b2b2b;
            color: #f5f5f5;
        }
        body.dark-mode .tabs button.active {
            background-color: #0078d7;
        }
        body.dark-mode .settings-page {
            background-color: #2b2b2b;
            color: #f5f5f5;
        }
        body.dark-mode .settings-page input {
            background-color: #1f1f1f;
            color: #f5f5f5;
        }

    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>Roblox Scripts</h1>
        <p>Your go-to site for scripts and downloads.</p>
    </header>

    <!-- Settings Icon -->
    <div class="settings-btn" onclick="openSettings()">⚙️</div>

    <main>
        <!-- Main Website Content -->
        <div id="contentSection">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('scripts')">Scripts</button>
                <button class="tab-button" onclick="showTab('downloads')">Downloads</button>
                <button class="tab-button" onclick="showTab('chat')">Chat Room</button>
            </div>

            <!-- Script Tab Content -->
            <div class="tab-content scripts active" id="scripts">
                <div class="script-container">
                    <h2>Save and Copy Script</h2>
                    <textarea id="scriptInput" placeholder="Type or paste your script here..."></textarea>
                    <button onclick="copyText()">Copy Script</button>
                    <button onclick="saveText()">Save Script</button>
                </div>
                <div class="saved-scripts" id="savedScripts">
                    <h3>Saved Scripts:</h3>
                </div>
            </div>

            <!-- Download Tab Content -->
            <div class="tab-content downloads" id="downloads">
                <div class="download-section">
                    <h2>Downloads</h2>
                    <div class="download-item">
                        <a href="file1.zip" download>Download Script 1</a>
                    </div>
                    <div class="download-item">
                        <a href="file2.zip" download>Download Script 2</a>
                    </div>
                </div>
            </div>

            <!-- Chat Tab Content -->
            <div class="tab-content chat" id="chat">
                <div class="chat-room">
                    <h2>Public Chat</h2>
                    <div class="messages" id="publicChatMessages"></div>
                    <textarea id="publicChatInput" placeholder="Type a message..."></textarea>
                    <button onclick="sendPublicMessage()">Send Public Message</button>
                </div>

                <div class="chat-room">
                    <h2>Private Chat</h2>
                    <div class="messages" id="privateChatMessages"></div>
                    <textarea id="privateChatInput" placeholder="Type a private message..."></textarea>
                    <button onclick="sendPrivateMessage()">Send Private Message</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Page -->
    <div id="settingsPage" class="settings-page" style="display: none;">
        <h2>Settings</h2>

        <!-- Dark/Light Mode Toggle -->
        <div>
            <h3>Theme</h3>
            <button onclick="toggleTheme()">Switch to Light Mode</button>
        </div>

        <!-- Private/Public Messaging -->
        <div>
            <h3>Private Messaging</h3>
            <button onclick="togglePrivateMessaging()">Enable Private Messaging</button>
        </div>

        <!-- Owner Tab: Account Management -->
        <div id="accountManagementTab" style="display: none;">
            <h3>Account Management (Owner Only)</h3>
            <button onclick="viewAllAccounts()">View All Accounts</button>
        </div>
        
        <button onclick="closeSettings()">Close</button>
    </div>

    <script>
        let loggedIn = false;
        let isOwner = false;
        let privateMessagingEnabled = true;

        // Settings Functions
        function openSettings() {
            document.getElementById('settingsPage').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsPage').style.display = 'none';
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.settings-page button');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                button.innerText = 'Switch to Dark Mode';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                button.innerText = 'Switch to Light Mode';
            }
        }

        function togglePrivateMessaging() {
            privateMessagingEnabled = !privateMessagingEnabled;
            const button = document.querySelector('.settings-page button:nth-child(3)');
            if (privateMessagingEnabled) {
                button.innerText = 'Disable Private Messaging';
            } else {
                button.innerText = 'Enable Private Messaging';
            }
        }

        function viewAllAccounts() {
            if (!isOwner) {
                alert('You are not authorized to view accounts.');
                return;
            }
            alert('Displaying all accounts... (This is just a simulation.)');
        }

        // Save Script and Display
        let savedScripts = [];

        function saveText() {
            const text = document.getElementById('scriptInput').value;
            if (text.trim() === '') {
                alert('Please enter a script to save.');
                return;
            }
            savedScripts.push(text);
            displaySavedScripts(savedScripts);
            alert('Script saved successfully!');
        }

        function displaySavedScripts(scripts) {
            const savedScriptsContainer = document.getElementById('savedScripts');
            savedScriptsContainer.innerHTML = '<h3>Saved Scripts:</h3>';
            scripts.forEach((script, index) => {
                const scriptDiv = document.createElement('div');
                scriptDiv.classList.add('saved-script');
                scriptDiv.innerHTML = `
                    <h4>Script ${index + 1}</h4>
                    <pre>${script}</pre>
                    <button onclick="copyToClipboard('${script}')">Copy Script</button>
                `;
                savedScriptsContainer.appendChild(scriptDiv);
            });
        }

        function copyToClipboard(script) {
            const textarea = document.createElement('textarea');
            textarea.value = script;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Script copied to clipboard!');
        }

        // Public Chat
        function sendPublicMessage() {
            const message = document.getElementById('publicChatInput').value;
            if (message.trim()) {
                const publicMessages = document.getElementById('publicChatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = message;
                publicMessages.appendChild(messageDiv);
                document.getElementById('publicChatInput').value = '';
            }
        }

        // Private Chat
        function sendPrivateMessage() {
            if (!privateMessagingEnabled) {
                alert('Private messaging is disabled.');
                return;
            }
            const message = document.getElementById('privateChatInput').value;
            const privateMessages = document.getElementById('privateChatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = message;
            privateMessages.appendChild(messageDiv);
            document.getElementById('privateChatInput').value = '';
        }
    </script>
</body>
</html>
